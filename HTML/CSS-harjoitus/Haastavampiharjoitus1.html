<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html";>
        <meta charset="UTF-8">
        <title>Galleria</title>
        <style>
            img {
                max-width: 200px;
                max-height: 200px;
            }

            .sailio {
                float: left;
                border: solid thin black;
                margin: 5px;
                padding: 2%;
            }

            .sailio .kuvaus{
                text-align: center;
            }

            .kuvaluokka {
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="kuvaluokka">
            <h1>Kuvia</h1>
        </div>
        <div class="sailio">
            <img src="Hotelli.jpg" alt="Kuvan teksti">
            <div class="kuvaus">Hotelli</div>
        </div>
        <div class="sailio" style="display: none;">
            <img src="Juoma.jpg" alt="Kuvan teksti">
            <div class="kuvaus">Juoma</div>
        </div>
        <div class="sailio">
            <img src="Kaasupallot.jpg" alt="Kuvan teksti">
            <div class="kuvaus">Kaasupallot</div>
        </div>
        <div class="sailio">
            <img src="Kukka.jpg" alt="Kuvan teksti">
            <div class="kuvaus">Kukka</div>
        </div>
        <div class="kuvaluokka">
            <h1>Lisää kuvia</h1>
        </div>
        <div class="sailio">
            <img src="Lehdet.jpg" alt="Kuvan teksti">
            <div class="kuvaus">Lehdet</div>
        </div>
        <div class="sailio">
            <img src="Lintu.jpg" alt="Kuvan teksti">
            <div class="kuvaus">Lintu</div>
        </div>
        <div class="sailio" style="visibility: hidden;">
            <img src="Lokit.jpg" alt="Kuvan teksti">
            <div class="kuvaus">Lokit</div>
        </div>
        <div class="sailio">
            <img src="Olut.jpg" alt="Kuvan teksti">
            <div class="kuvaus">Olut</div>
        </div>
    </body>
</html>
