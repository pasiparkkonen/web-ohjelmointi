    <title>Mobile-First Image Gallery</title>
    <style>
        body {

        .gallery {
            display: flex;
            flex-wrap: wrap;

            gap: 10px;

            max-width: 300px;
            height: 300px;
        }
    </style>
</head>

    <h1>Image Gallery</h1>

    <div class="gallery">
        <img src="Images/image1.jpg" alt="Image 1">
        <img src="Images/image2.jpg" alt="Image 2">
        <img src="Images/image3.jpg" alt="Image 3">
        <!-- Add more images as needed -->
    </div>

</html>
